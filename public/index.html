<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Chat</title>
  </head>
  <body>
    <div id="header">Chat</div>

    <form id="chat">
      <input
        id="user"
        type="text"
        name="username"
        placeholder="Nome de Usuario"
      />
      <input
        id="input-message"
        type="text"
        name="message"
        placeholder="Mensagem"
      />
      <button id="send-btn" type="submit">Enviar</button>
      <div class="messages"></div>

    </form>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"
      integrity="sha512-WL6WGKMPBiM9PnHRYIn5YEtq0Z8XP4fkVb4qy7PP4vhmYQErJ/dySyXuFIMDf1eEYCXCrQrMJfkNwKc9gsjTjA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script type="text/javascript">
      let socket = io("http://localhost:5000");

      /* Renderização da Mensagem */
      function renderMessage(message) {
        $(".messages").append(`<div class='message'>
                [${moment(message.time).format("HH:mm")}]
                ${message.author}
            : ${message.message}</div>`);
      }

      socket.on("previousMessages", function (messages) {
        for (message of messages) {
          renderMessage(message);
        }
      });

      socket.on("receivedMessage", function (message) { renderMessage(message) });

      $("#chat").submit(function (e) {
        e.preventDefault();

        let author = $('input[name="username"]').val();
        let message = $('input[name="message"').val();

        if (author.length && message.length) {
          let messageObject = {
            author,
            message,
            time: new Date().toISOString(),
          };

          renderMessage(messageObject);

          document.querySelector('[name="message"]').value = "";

          socket.emit("sendMessage", messageObject);
        }
        else if (!author.length){
          alert('Erro: Nome de Usuario invalido!');
        }
        else {
          alert('Erro: Mensagem invalida!')
        }
      });
    </script>
  </body>
</html>
